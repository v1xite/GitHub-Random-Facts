name: Update Random Fact in README

on:
  schedule:
    - cron: '0 */12 * * *'
  workflow_dispatch:

jobs:
  update-fact:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update cache-buster timestamp
        run: |
          timestamp=$(date +%s)

          # If the URL already has ?t=123...
          if grep -q "?t=" README.md; then
            sed -i "s#\(api/fact?t=\)[0-9]*#\1$timestamp#g" README.md
          else
            # If README has no ?t= yet, append it
            sed -i "s#api/fact#api/fact?t=$timestamp#g" README.md
          fi

      - name: Commit and push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ”„ Auto-refresh random fact"
          branch: main
          commit_options: '--no-verify'
